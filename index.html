<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 24</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul id="lista" class="navbar-nav esconder">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Visualizar
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./index.html#canvas1"
                                        style="color: red;">Atendidos</a></li>
                                <li><a class="dropdown-item" href="./index.html#canvas2"
                                        style="color: green;">Funcionários</a></li>
                                <li><a class="dropdown-item" href="./index.html#canvas3"
                                        style="color: gray;">Voluntários</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div>
                    <button id="btnExibirCadastros" class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="escondeForm()">Exibir
                        Cadastros</button>

                    <button id="btnVoltar" class="btn btn-outline-danger my-2 my-sm-0 esconder" type="button"
                        onclick="mostraForm()">Voltar</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-lg">
        <form id="form" class="form-horizontal">
            <fieldset>
                <hr>
                <legend>Cadastro de pessoas.</legend>

                <!-- Select Multiple -->
                <div class="row">
                    <label class="col-md-4 control-label" for="selectmultiple">Selecione:</label>
                    <div class="col-md-4">
                        <select id="select" name="select" class="form-control">
                            <option class="optionAt" value="at">Atendidos</option>
                            <option class="optionFn" value="fn">Funcionários</option>
                            <option class="optionVl" value="vl">Voluntários</option>
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputName">Nome:</label>
                    <div class="col-md-4">
                        <input id="inputName" name="inputName" type="text" placeholder="Digite o nome..."
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputIdade">Idade:</label>
                    <div class="col-md-1">
                        <input id="inputIdade" name="inputIdade" type="number" placeholder=""
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputCidade">Cidade:</label>
                    <div class="col-md-4">
                        <input id="inputCidade" name="inputCidade" type="text" placeholder="ex: Curitiba/PR"
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <label class="col-sm-7 control-label" for="cadastro"></label>
                    <div class="col-md-4">
                        <button type="button" id="cadastro" name="cadastro" class="btn btn-success"
                            onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="canvas">
            <div id="divAtendidos" class="esconder">
                <h2>Atendidos</h2>
                <div id="canvas1"></div>
            </div>
            <div id="divFuncionarios" class="esconder">
                <h2>Funcionários</h2>
                <div id="canvas2"></div>
            </div>
            <div id="divVoluntarios" class="esconder">
                <h2>Voluntários</h2>
                <div id="canvas3"></div>
            </div>

        </div>
    </div>

    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
